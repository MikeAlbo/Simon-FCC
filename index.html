<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simon Game">
    <meta name="author" content="Michael Albonetti">
    <title>Free Code Camp | Simon</title>
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    
<!--    google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Share+Tech+Mono" rel="stylesheet">
    
    
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    
<body>
    
<!--    game load message-->
    
    
    <div id="gameLoadMessage">
        <p>Welcome to the game.</p>
        <div class="welcomeList" id="rules">
        <ul>
            <li>Repeat the given pattern.</li>
            <li>The game speed will <br> quicken as you progress.</li>
            <li>When you complete 20, <br>you win!</li>
            </ul>
        </div>
        
        <div class="welcomeList" id="feature">
        <ul>
            <li style="color:lightgreen;">Regular Mode :Get'r Done!</li>
            <li style="color:yellow;">Strict Mode : no mistakes!</li>
            <li style="color:lightcoral;">Danger Mode : make things interesting!</li>
            
            </ul>
        </div>
        <button type="button" id="playButton">Play!</button>
    </div>
    
    <h1>Simon</h1>
    
    <div id="simonBody">
        <div id="groupedGamePieces">
            <div class="gamePiece" id="simonTouchOne"></div>
            <div class="gamePiece" id="simonTouchTwo"></div>
            <div class="gamePiece" id="simonTouchThree"></div>
            <div class="gamePiece" id="simonTouchFour"></div>
        </div>
        <div id="simonControlPanel">
            <div id="outputScreen"><p>02</p></div>
            <button type="button" id="startResetButton"></button>
            <button type="button" id="strictModeButton"></button>
            <button type="button" id="dangerButton"></button>
        </div>
        
    </div>
    
    
<!--    scripts    -->
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f47cb7fe7f.js"></script>
    <script type="application/javascript" src="js/gameLogic.js"></script>
    <script type="application/javascript" src="js/userInterface.js"></script>
</body>
